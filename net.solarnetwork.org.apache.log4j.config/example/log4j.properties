###########################################################################
# Example SolarNetwork OSGi Log4j configuration file.
# 
# Copy this file into the root of the bundle and modify as needed.
###########################################################################

log4j.rootLogger=INFO, consoleAppender

log4j.logger.net.solarnetwork=TRACE

###########################################################################
# Appenders
###########################################################################

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{MMM-dd HH:mm:ss} %-5p %c{5} - %m%n
